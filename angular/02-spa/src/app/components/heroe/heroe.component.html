<h1>{{ heroe.nombre | uppercase }} <small>{{ heroe.aparicion | date:'y' }}</small></h1>

<hr>

<div class="row animated fadeIn slow">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>

    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div class="w-25">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" class="img-fluid ">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" class="img-fluid">
        </div>
    </div>
</div>
