<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div class="well drop-zone" appNgDropFiles [ngClass]="{'file-over': estaSobreDrop}" (mouseSobre)="estaSobreDrop= $event" [archivos]="archivos">
            <h4>Deje caer aqui los archivos</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>

    <div class="col-md-8">

        <h4>Cargar archivos</h4>

        <button (click)="cargarImagenes()" class="btn btn-success" [disabled]="archivos.length === 0">Cargar a firebase</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <td>Nombre archivo</td>
                    <td>Tama√±o</td>
                    <td>Progreso</td>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td>{{ archivo.nombreArchivo }}</td>
                    <td>{{ archivo.archivo.size / 1024 / 1024 | number: '.2-2' }} MB {{ archivo.progreso | async }}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': (archivo.progreso | async ) + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</div>
