<div class="card-columns">

    <div *ngFor="let item of newReleases" class="card">
        <img class="card-img-top" [src]="item.images[0].url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">
                {{ item.name }}

            </h5>
            <p class="card-text">

                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">
                    {{ artista.name }}

                </span>
            </p>
        </div>
    </div>
</div>
