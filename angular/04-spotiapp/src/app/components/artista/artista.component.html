<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div>
        <h3>{{ artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_BLANK">
                Ir a la pagina del artista
            </a>
        </p>

    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" routerLinkActive="router-link-active" class="btn btn-outline-danger">
            Regresar
        </button>

    </div>
</div>

<div class="row mt-5">
    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td>
                        <img [src]="item.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ item.album.name }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <!--<audio [src]="item.preview_url" controls></audio>-->
                        <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
