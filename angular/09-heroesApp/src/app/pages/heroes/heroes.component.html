<h1>Listado de Heroes</h1>

<div class="row">
    <div class="col">
        <button class="btn btn-primary" routerLink="/heroe/nuevo">
            <i class="fas  fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table mt-3 animated fadeIn slow" *ngIf="!cargando && heroes.length > 0">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>

                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>


            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id ]">
                    <i class="fas fa-pen" aria-hidden="true"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarHeroe( heroe, i )">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                </button>
            </td>

        </tr>

    </tbody>
</table>

<div class="alert alert-info text-center mt-3" *ngIf="cargando">
    <h4 class="alert-heading">
        Cargando
    </h4>
    <p>
        <i class="fas fa-sync fa-spin fa-2x"></i>
    </p>
    <p>
        Espere por favor
    </p>
</div>
<div class="alert alert-warning text-center mt-3" *ngIf="!cargando && heroes.length === 0">
    <h4 class="alert-heading">
        No hay registros
    </h4>
    <p>
        <i class="fas fa-exclamation fa-spin fa-2x"></i>
    </p>

</div>
